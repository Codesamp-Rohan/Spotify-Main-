<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="images/spotify.png">
    <title>Spotify - Web Player</title>
</head>
<body>
    <div class="Box" id="Box"><!--Everything is inside it.3..MAIN body-->


        <div class="l_side" id="l_side">
            <div class="l_option_together">

            <!--This was only for MAIN LOGO, that's it-->
            <div class="logo" id="logo"><img src="images/spotify.png" id="logo_img" alt="spotify main logo"><span class="logo_side"><h2>Spotify</h2><p>&#174</p></span></div>

            <!--Home,Search and all-->
            <div class="option" id="option">
                <a href="#"><img class="l_img" src="images/home.png" width="25px" alt="home"><p>Home</p></a>
                <a href="#"><img class="l_img" src="images/search.png" width="25px" alt="search"><p>Search</p></a>
                <a href="#"><img class="l_img" src="images/library.png" width="25px" alt="search"><p>Library</p></a>
            </div>

            <!--Playlist and Liked-->
            <div class="option_1" id="option_1">
                <a href="#"><img class="l_img" src="images/playlist.png" width="25px" alt="home"><p>Create Playlist</p></a>
                <a href="#"><img class="l_img" src="images/heart.png" width="25px" alt="search"><p>Liked Songs</p>
                </div>
            </div>

            <!--Left side's bottom portion-->
            <div class="l_bottom" id="l_bottom">
                <a href="#">Cookies</a>
                <a href="#"><button type="button" class="l_btn"><img src="images/world.png" width="20px" alt="english"><p>English</p></button></a>
            </div>
        </div>


        <div class="r-side" id="r-side"></div>
    </div>
</body>
</html>
